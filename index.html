<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Upper, Lower and Trim</h1>
        <div class="mb-3" id="textArea">
            <label for="exampleFormControlTextarea1" class="form-label">Enter Text Here...</label>
            <textarea class="form-control" id="inp" rows="9"></textarea>
        </div>
        <div class="row g-2">
            <div class="col-6 col-md-3">
                <button class="text btn btn-primary w-100" id="upper">Upper</button>
            </div>
            <div class="col-6 col-md-3">
                <button class="text btn btn-dark w-100" id="lower">Lower</button>
            </div>
            <div class="col-6 col-md-3">
                <button class="text btn btn-success w-100" id="capitalize">Capitalize</button>
            </div>
            <div class="col-6 col-md-3">
                <button class="text btn btn-info w-100" id="trim">Trim</button>
            </div>
            <div class="col-6 col-md-3">
                <button class="text btn btn-primary w-100" id="clear">Clear</button>
            </div>
            <div class="col-6 col-md-3">
                <button class="text btn btn-dark w-100" id="copy">Copy</button>
            </div>
            <div class="col-6 col-md-3">
                <button class="text btn btn-danger w-100" id="paste">Paste</button>
            </div>
            <div class="col-6 col-md-3">
                <button class="text btn btn-warning w-100" id="speak">Speak</button>
            </div>
            <div class="col-12">
                <button class="text btn btn-secondary w-100" id="download">Download</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
